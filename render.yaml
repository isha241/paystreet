services:
  - type: web
    name: paystreet-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: EXCHANGE_RATE_API_URL
        value: https://api.exchangerate.host
      - key: ALLOWED_ORIGINS
        value: https://frontend-olyoqiblf-isha241s-projects.vercel.app
    healthCheckPath: /health
    autoDeploy: true
