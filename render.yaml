services:
  - type: web
    name: paystreet-backend
    env: node
    plan: free
    buildCommand: |
      echo "Building PayStreet Backend..."
      cd backend
      echo "Current directory: $(pwd)"
      echo "Installing dependencies..."
      npm install
      echo "Building TypeScript..."
      npm run build
      echo "Build complete. Contents of dist:"
      ls -la dist/
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: EXCHANGE_RATE_API_URL
        value: https://api.exchangerate.host
      - key: ALLOWED_ORIGINS
        value: https://frontend-olyoqiblf-isha241s-projects.vercel.app
    healthCheckPath: /health
    autoDeploy: true
