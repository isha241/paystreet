services:
  - type: web
    name: paystreet
    env: node
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && npm install && npm run build
      echo "Build completed. Frontend build location:"
      ls -la ../frontend/build/
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: EXCHANGE_RATE_API_URL
        value: https://api.exchangerate.host
      - key: ALLOWED_ORIGINS
        value: https://frontend-b0rrmo8uy-isha241s-projects.vercel.app
      - key: DATABASE_URL
        value: postgresql://postgres:password@localhost:5432/paystreet
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
    healthCheckPath: /health
    autoDeploy: true
